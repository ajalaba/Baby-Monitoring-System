<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<meta charset="utf-8" />
<meta name="description" content="A frontend dashboard for the
BabyMonitor application" />
<meta name="author" content="ADV" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BabyMonitor</title>
</head>
<body>
<h1>Device List</h1>
<div class="container">
    <div id="navbar"></div>
<br>
<br>
<br>
<table id="devices" class="table">
    <thead>
    <tr>
    <th>User</th>
    <th>Device</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<br>
<br>
<br>
<table id="device-data" class="table">
    <thead>
    <tr>
    <th style="text-align: center;", colspan="2">Acceleration</th>
    <th style="text-align: center;", colspan="2">Temperature</th>
    <th style="text-align: center;", colspan="2">Sound</th>
    </tr>
    <tr>
        <th>Acceleration Value</th>
        <th>Acceleration unit</th>
        <th>Temperature Value</th>
        <th>Temperature unit</th>
        <th>Sound Peak Decibel</th>
        <th>Sound Avg Decibel</th>

    </tr>
    </thead>
    <tbody></tbody>
</table>
<br>
<br>
<br>
<br>
<br>
<br>
<div style="text-align: center;", id="footbar"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
