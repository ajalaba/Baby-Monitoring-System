<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="description" content="A frontend dashboard for the BabyMonitor application" />
<meta name="ADV" content="ADV" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<title>Humidity Data</title>
</head>
<body>
    <h1>Humidity Data</h1>
  <div class="container">
    <div id="navbar"></div>
  </div>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#000';

    let massPopChart = new Chart(myChart, {
      type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
          datasets:[{
            label:'Humidity %',
            data:[
              31,
              16,
              15,
              75,
              96,
              86,
              63
            ],
          //backgroundColor:'green',
          //backgroundColor:[
            // 'rgba(255, 99, 132, 0.6)',
            // 'rgba(54, 162, 235, 0.6)',
            // 'rgba(255, 206, 86, 0.6)',
            // 'rgba(75, 192, 192, 0.6)',
            // 'rgba(153, 102, 255, 0.6)',
            // 'rgba(255, 159, 64, 0.6)',
            //'rgba(255, 99, 132, 0.6)'
          //],
          borderWidth:1,
           borderColor:['rgba(255, 99, 132, 0.6)'],
          //   'rgba(54, 162, 235, 0.6)',
          //   'rgba(255, 206, 86, 0.6)',
          //   'rgba(75, 192, 192, 0.6)',
          //   'rgba(153, 102, 255, 0.6)',
          //   'rgba(255, 159, 64, 0.6)',
          //   'rgba(255, 99, 132, 0.6)'],
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Humidity Percentages Per Day',
          fontSize:25,
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
  </script>
  <div style="text-align: center;", id="footbar"></div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
