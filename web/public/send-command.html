<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
<link rel="stylesheet" href="login.css">

<meta charset="utf-8" />
<meta name="description" content="A frontend dashboard for the BabyMonitor application" />
<meta name="author" content="Deol Satish" />
<meta name="viewport" content="width=device-width", initial-scale=1.0>
<title>BabyMonitor</title>
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
    </div>
    <br>
    <br>
    <br>
    <div class="ui center aligned container"> 
      <h2 class="ui teal image header">
        <!-- <img src="./Login Example - Semantic_files/logo.png" class="image"> -->
        <i class="desktop icon"></i>
        <div class="content">
          Send Command to Device
        </div>
      </h2>
        <form class="ui form"ng-app="sendcommandapp" ng-controller="formCtrl" name="myForm" novalidate> 
            
            <div class="ui stacked secondary  segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="text" class="form-control" name="deviceId" placeholder="deviceId" ng-model="deviceId" required>
                  
                  <div class="ui left pointing label"style="color:red" ng-show="myForm.deviceId.$dirty && myForm.deviceId.$invalid">
                      <span ng-show="myForm.deviceId.$error.required">Password is required.</span>
                  </div>
                </div>
              </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" class="form-control" name="command" placeholder="Command" ng-model="command" required>
                    
                    <div class="ui left pointing label"style="color:red" ng-show="myForm.command.$dirty && myForm.command.$invalid">
                            <span ng-show="myForm.command.$error.required">Command is required.</span>
                    </div>
        
                  </div>
                </div>
                <button ng-click="send()" class="ui fluid large teal submit button" id="login" ng-disabled="myForm.command.$dirty && myForm.command.$invalid ||  myForm.deviceId.$dirty && myForm.deviceId.$invalid">Send Command</button>
                <div class="ui error message"></div>
              </div>
        </form> 
    </div>
    <div>
    <br>
    <br>
    <br>
    <div class="ui ui middle aligned center aligned container">
      <div class="ui stacked secondary segment">
        <div class="ui container"> 
          <h2 class="ui image header">
            <!-- <img src="./Login Example - Semantic_files/logo.png" class="image"> -->
            <i class="home icon"></i>
            <div class="content">
              Command List
            </div>
          </h2>
          <table id="commands" class="ui teal large table">
            <thead>
            <tr>
            <th id = "i">Commands</th>
            <th>Sound</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Acceleration</th>
            <th>Infrared</th>
            </tr>
            </thead>
            <tbody>
              <tr>
                <td id = "i">To start the sensor: </td>
                <td>Sound On</td>
                <td>Temp On</td>
                <td>Humid On</td>
                <td>Accel On</td>
                <td>IR On</td>
              </tr>
              <tr>
                <td id = "i">To stop the sensor: </td>
                <td>Sound Off</td>
                <td>Temp Off</td>
                <td>Humid Off</td>
                <td>Accel Off</td>
                <td>IR Off</td>
              </tr>
            </tbody>
            </table>
        </div>
      </div>
    </div>
    
    </div>
    <style>
    td, th {
    border: 1px solid #cccccc;
    padding: 8px;
    }
    th {
    font-weight: bold;
    text-transform: uppercase;
    }
    #i {
    background-color: #dddddd;
    }
    </style>
    <br>
    <br>
    <br>
    
    <div style="text-align: center;", id="footbar"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    </body>
</html>
